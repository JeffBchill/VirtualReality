<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="script.js"></script>
    <script src="car.js"></script>
  </head>
    <body>
      <a-entity id="car">
            <a-box position=" 0 0 -3.5" color="silver" width="5" height="2.3" depth="2"></a-box>
            <a-box position=" 0 0 -3.5" color="silver" width="3" height="4" depth="2"></a-box>
            <a-box position=" 0 1.6 -3.5" color="white" width="2" height="0.7" depth="2.1"></a-box>
      </a-entity>
      <a-scene >
        <a-plane color="brown" position="0 0 -5" rotation="-90 0 0" width="50" height="50"></a-plane>
        <a-sky color="blue"></a-sky>

        <a-camera position="0 2 0">
          <a-cursor raycaster="objects: [interact]"></a-cursor>
        </a-camera>
        
      </a-scene>

    </body>
</html>
