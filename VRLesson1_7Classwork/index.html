<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture" src="pacman_maze.jpg" />
      </a-assets>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" repeat="5 5" src="#texture"></a-plane>
      <a-sky color="black"></a-sky>
      <a-sphere position="0 1.25 -2" radius="1.25" color="#FFDE59" rotation="90 0 0" phi-length="300 100 100" side="double" ></a-sphere>
      <a-sphere position="0 2.5 -1.5" radius=".3" color="black"></a-sphere>
      <a-sphere position="0 2.5 -2.5" radius=".3" color="black"></a-sphere>
      <a-sphere position="-0.26 2.65 -1.5" radius=".1" color="white"></a-sphere>
      <a-sphere position="-0.26 2.65 -2.5" radius=".1" color="white"></a-sphere>
    </a-scene>
  </body>
</html>
